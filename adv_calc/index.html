<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <h1>Advance Calculator</h1>
    
    <table>
        <tr>
            <td colspan="5">
                <input type="text" id="box" placeholder="0000000">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn num">7</button>
            </td>
            <td>
                <button class="btn num">8</button>
            </td>
            <td>
                <button class="btn num">9</button>
            </td>
            <td>
                <button class="btn opr">*</button>
            </td>
            <td>
                <button class="btn clear">C</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn num">4</button>
            </td>
            <td>
                <button class="btn num">5</button>
            </td>
            <td>
                <button class="btn num">6</button>
            </td>
            <td>
                <button class="btn opr">+</button>
            </td>
            <td>
                <button class="btn del">DEL</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn num">1</button>
            </td>
            <td>
                <button class="btn num">2</button>
            </td>
            <td>
                <button class="btn num">3</button>
            </td>
            <td>
                <button class="btn opr">-</button>
            </td>
            <td>
                <button class="btn opr">%</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn num">.</button>
            </td>
            <td>
                <button class="btn num">0</button>
            </td>
            <td>
                <button class="btn euler">e</button>
            </td>
            <td>
                <button class="btn opr">/</button>
            </td>
            <td>
                <button class="btn calc">=</button>
            </td>
        </tr>
    </table>
    
</body>
</html
